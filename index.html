let answered = 0, correct = 0, incorrect = 0;
let incorrectQuestions = [];

function updateStats() {
  const rate = answered === 0 ? 0 : Math.round((correct / answered) * 100);
  statsContainer.textContent = `📝 已答: ${answered} ✅ 正確: ${correct} ❌ 錯誤: ${incorrect} 📈 正確率: ${rate}%`;
}

function renderCategoryOptions() {
  const categories = [...new Set(questions.map(q => q.category))];
  categorySelect.innerHTML = '<option value="all">全部分類</option>' +
    categories.map(c => `<option value="${c}">${c}</option>`).join('');
}

function renderQuestions(filter = () => true) {
  quizContainer.innerHTML = '';
  questions.filter(filter).forEach(q => {
    const div = document.createElement('div');
    div.className = 'question';
    div.innerHTML = `<h3>${q.text}</h3>`;
    const optionsDiv = document.createElement('div');
    optionsDiv.className = 'options';
    const isMultiple = Array.isArray(q.correctAnswer);
    for (const [key, value] of Object.entries(q.options)) {
      const btn = document.createElement('button');
      btn.textContent = `${key}. ${value}`;
      btn.addEventListener('click', () => {
        if (btn.disabled) return;
        if (isMultiple) {
          btn.classList.toggle('selected');
        } else {
          answered++;
          if ((q.correctAnswer === key) || (Array.isArray(q.correctAnswer) && q.correctAnswer.includes(key))) {
            btn.classList.add('correct');
            correct++;
          } else {
            btn.classList.add('wrong');
            incorrect++;
            incorrectQuestions.push(q);
          }
          Array.from(optionsDiv.children).forEach(b => b.disabled = true);
          updateStats();
        }
      });
      optionsDiv.appendChild(btn);
    }
    if (isMultiple) {
      const submitBtn = document.createElement('button');
      submitBtn.textContent = '提交';
      submitBtn.addEventListener('click', () => {
        const selected = Array.from(optionsDiv.children).filter(b => b.classList.contains('selected')).map(b => b.textContent[0]);
        answered++;
        if (selected.length === q.correctAnswer.length && selected.every(a => q.correctAnswer.includes(a))) {
          selected.forEach(letter => {
            const b = Array.from(optionsDiv.children).find(b => b.textContent.startsWith(letter));
            if (b) b.classList.add('correct');
          });
          correct++;
        } else {
          selected.forEach(letter => {
            const b = Array.from(optionsDiv.children).find(b => b.textContent.startsWith(letter));
            if (b) b.classList.add('wrong');
          });
          incorrect++;
          incorrectQuestions.push(q);
        }
        Array.from(optionsDiv.children).forEach(b => b.disabled = true);
        submitBtn.disabled = true;
        updateStats();
      });
      optionsDiv.appendChild(submitBtn);
    }
    div.appendChild(optionsDiv);
    quizContainer.appendChild(div);
  });
}

categorySelect.addEventListener('change', () => {
  const val = categorySelect.value;
  if (val === 'all') {
    renderQuestions();
  } else {
    renderQuestions(q => q.category === val);
  }
});

showAllBtn.addEventListener('click', () => renderQuestions());
showIncorrectBtn.addEventListener('click', () => renderQuestions(q => incorrectQuestions.includes(q)));
retryIncorrectBtn.addEventListener('click', () => {
  questions = incorrectQuestions;
  incorrectQuestions = [];
  renderQuestions();
});

renderCategoryOptions();
renderQuestions();
updateStats();
</script>
</body>
</html>
